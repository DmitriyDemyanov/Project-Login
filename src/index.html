<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-page-wrapp d-flex">
      <div class="login-form-wrap d-flex flex-column align-items-center justify-content-center">

        <div class="login form-card card ml-auto">
          <div class="card-body">
            <h4 class="card-title">Please Login</h4>
            <form name="loginForm">
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  data-required="email"
                  data-invalid-message="Please provide valid email example@example.com"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  data-required="password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>




       
          <section class=" registration vh-100 gradient-custom ml-auto">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="  form-card">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4">
                      <h3 class="mb-4 pb-2 pb-md-0">Registration Form</h3>
                      <form>
          

                        <div class="row">

                          <div class="col-md-6  pb-2">
          
                            <div class="form-outline">
                              <input type="email"
                               id="emailAddress"
                               
                                class="form-control form-control-lg" />
                              <label class="form-label" for="emailAddress">Email</label>
                            </div>
          
                          </div>

                          

                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text"
                               id="first-name" 
                               
                               class="form-control form-control-lg" />
                              <label class="form-label" for="first-name">First Name</label>
                            </div>
          
                          </div>

                        </div>



          
                        <div class="row">

                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="password"
                               id="password" 
                               placeholder="Min five symbol"
                               class="form-control form-control-lg" />
                              <label class="form-label" for="password">Password</label>
                            </div>
          
                          </div>

                          


                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text" id="lastName" class="form-control form-control-lg" />
                              <label class="form-label" for="lastName">Last Name</label>
                            </div>
          
                          </div>

                         


                        </div>
          
                        <div class="row">

                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text" id="nick-name" class="form-control form-control-lg" />
                              <label class="form-label" for="nick-name">Nick</label>
                            </div>
          
                          </div>


                          


                          <div class="col-md-6  pb-2">
          
                            <div class="form-outline">
                              <input type="tel" id="phone-number" class="form-control form-control-lg" />
                              <label class="form-label" for="phone-number">Phone Number</label>
                            </div>
          
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
          
                          <h6 class="mb-2 pb-1">Gender: </h6>
        
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                              value="option1" checked />
                            <label class="form-check-label" for="femaleGender">Female</label>
                          </div>
        
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                              value="option2" />
                            <label class="form-check-label" for="maleGender">Male</label>
                          </div>

                        </div>


                        <!-- <div class="col-md-6 mb-4 d-flex align-items-center">
          
                          <div class="form-outline datepicker w-100">
                            <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                            <label for="birthdayDate" class="form-label">Birthday</label>
                          </div>
        
                        </div> -->
          
                        

                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
       
      </div>

        
      <!-- /.login-form-wrap -->
      <div class="login-greeting-screen d-flex align-items-center">
        <div class="login-greeting-screen-text">
          <h1 class="login-greeting-screen-title">Welcome to my app</h1>
          <p class="login-greeting-screen-description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores
            inventore non accusantium earum, illo dolores reprehenderit laborum
            ratione quos doloribus repellat eligendi deleniti. Ipsum voluptate
            ipsa exercitationem eaque totam. A.
          </p>
        </div>
      </div>
      <!-- /.login-greeting-screen -->
    </div>
    <!-- /.login-page-wrapp -->
  </body>
</html>
